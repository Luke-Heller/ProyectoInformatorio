<!doctype html>
{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>

    <style>
        header{
            background: #dbffd9;
        }
        .widgets {
            background: #fff;
        {#color: #424242;#} margin-bottom: 20px;
        }

        @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
        .textos_view{
            margin-top: 2.5rem;
            text-align: center;
            padding-left: 3.5rem;
        }

        .iconitos{
            padding-left: 7.5rem;
        }

    </style>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>
<body>
{# ACA ESTA EL CARROUSEL #}
<div id="carouselExampleControls" class="carousel slide container mb-1" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active mb-1 border border-success p-2 border-opacity-10">
            <img src="{% static "images/gracias.jpg" %}" height="450px" width="35px" class="d-block w-100"
                 alt="imagenes-merendero">
        </div>
        <div class="carousel-item mb-1 border border-success p-2 border-opacity-10">
            <img src="{% static "images/noticias-bicicleteada.jpg" %}" height="450px" width="35px" class="d-block w-100"
                 alt="imagenes-merendero">
        </div>
        <div class="carousel-item mb-1 border border-success p-2 border-opacity-10">
            <img src="{% static "images/noticias-paseo.jpg" %}" height="450px" width="35px" class="d-block w-100"
                 alt="imagenes-merendero">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>

<br>

<p class="col"></p>

<div class="container">
    <section class="row widgets justify-content-around">
        <div class="col-12 col-md-6 col-lg-4">
            <i class="fa-solid fa-hands-holding-child fa-10x iconitos"></i>
            <p class="textos_view">{{ texto_ayuda }}</p>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
            <i class="fa-solid fa-house-chimney-user fa-10x iconitos"></i>
            <p class="textos_view">{{ merendero }}</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <i class="fa-solid fa-hand-holding-heart fa-10x iconitos"></i>
            <p class="textos_view">{{ comunidad }}</p>
        </div>
    </section>
</div>

{% endblock %}
</body>
</html>
